name: DevSecOps Pipeline

on: [push]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build Image
      run: docker build -t secure-app .
    - name: Trivy Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: secure-app
